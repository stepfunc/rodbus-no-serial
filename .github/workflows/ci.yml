name: CI
env:
  $RODBUS_TAG: fdc4983bc9d18f248a49a4048ca6e6464e68bc5d
  $RODBUS_FFI_BUILD_ARGS: --release -p rodbus-ffi --no-default-features --features tls
on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request:
jobs:
  # Windows MSVC x64 FFI  (Windows 7+)
  ffi-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-pc-windows-msvc # 64-bit MSVC (Windows 7+)
            extra-param: # nothing
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: stepfunc/rodbus
          ref: ${{ env.RODBUS_TAG }}
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - name: Copy Windows config
        shell: pwsh
        run: Copy-Item -Path .cargo/config-windows.toml -Destination .cargo/config.toml
      - name: Caching
        uses: Swatinem/rust-cache@v2
      - name: Create FFI modules dir
        run: mkdir ffi-modules\${{ matrix.target }}\lib
      - name: Build FFI
        run: cargo build ${{ env.$RODBUS_FFI_BUILD_ARGS }} --target ${{ matrix.target }} --message-format json | Out-File -encoding "UTF8" .\ffi-modules\${{ matrix.target }}\lib\build.log
      - name: Copy .dll
        run: cp .\target\${{ matrix.target }}\release\rodbus_ffi.dll .\ffi-modules\${{ matrix.target }}\lib
      - name: Upload FFI modules
        uses: actions/upload-artifact@v3
        with:
          name: ffi-modules
          path: ffi-modules
  # Cross-compile FFI for Linux platforms
  ffi-cross:
    strategy:
      fail-fast: false
      matrix:
        target:
          - arm-unknown-linux-gnueabihf # ARMv6 Linux, hardfloat (kernel 3.2, glibc 2.17)
          - aarch64-unknown-linux-gnu # ARM64 Linux (kernel 4.2, glibc 2.17+)
          - x86_64-unknown-linux-gnu # 64-bit Linux (kernel 2.6.32+, glibc 2.11+)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          repository: stepfunc/rodbus
          ref: ${{ env.RODBUS_TAG }}
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          target: ${{ matrix.target }}
          override: true
      - name: Caching
        uses: Swatinem/rust-cache@v2
      - name: Install Rust Cross
        run: cargo install cross
      - name: Create FFI modules dir
        run: mkdir -p ffi-modules/${{ matrix.target }}/lib
      - name: Build FFI
        run: cross build ${{ env.$RODBUS_FFI_BUILD_ARGS }} --target ${{ matrix.target }} --message-format json > ffi-modules/${{ matrix.target }}/lib/build.log
      - name: Copy .so
        run: cp  ./target/${{ matrix.target }}/release/librodbus_ffi.so ./ffi-modules/${{ matrix.target }}/lib
      - name: Upload compiled FFI modules
        uses: actions/upload-artifact@v3
        with:
          name: ffi-modules
          path: ffi-modules